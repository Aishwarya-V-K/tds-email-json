name: Daily Automated Commit

on:
  schedule:
    - cron: '30 7 * * *'   # Runs daily at 07:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: 23f2004032@ds.study.iitm.ac.in - Generate daily update
        run: |
          echo "Last updated on $(date)" >> daily_log.txt

      - name: Commit and Push
        run: |
          git config user.name "DevSync Bot"
          git config user.email "23f2004032@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Automated daily update - $(date)" || echo "No changes to commit"
          git push
